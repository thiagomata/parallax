<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 World Demo | Parallax</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* Project Info Overlay */
        #project-info {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 320px;
        }

        #project-info h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            color: #fff;
        }

        #project-info p {
            margin: 0 0 1rem 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }

        #project-info a {
            color: #4dabf7;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #project-info a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
            padding: 8px 16px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>
<body>

<div id="project-info">
    <div style="font-family: monospace; font-size: 0.8rem; color: #4dabf7; margin-bottom: 5px;">
        // v0.1.0-alpha
    </div>
    <h1 style="margin: 0; font-size: 1.4rem;">Parallax Engine</h1>
    <p style="font-size: 0.9rem; line-height: 1.4; color: #bbb; margin: 10px 0;">
        A deterministic 3D state-to-state transformation engine.
        Decoupling <strong>Base Position</strong>, <strong>Nudge Offsets</strong>,
        and <strong>Stick Gaze</strong> for frame-independent motion.
    </p>
    <a href="https://github.com/thiagomata/parallax" target="_blank"
       style="color: #fff; font-weight: bold; text-decoration: none; border-bottom: 1px solid #4dabf7;">
        View on GitHub â†’
    </a>
</div>

<script type="module" src="./p5_world.demo.ts"></script>

<button id="view-source-btn" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    View Source
</button>

<div id="source-modal"
     style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; padding: 2rem; overflow: auto;">
    <div style="max-width: 900px; margin: 0 auto;">
        <button id="close-source-btn" style="margin-bottom: 1rem;">Close</button>
        <pre class="language-typescript"><code id="code-output"></code></pre>
    </div>
</div>
