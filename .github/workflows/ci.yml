name: CI and Deploy

on:
  push:
    branches: [ '**' ] # Matches all branches including sub-folders (feature/xyz)
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Isolates runs per branch
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests & Coverage
        run: npm run coverage

      - name: Build Project
        run: npm run build

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Build Artifact
        if: github.ref == 'refs/heads/main' # Only upload artifact if on main
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' # Guardrail: Only deploy the Single Source of Truth
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4